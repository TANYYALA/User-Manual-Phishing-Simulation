<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            background-color: #007BFF;
            color: white;
            padding: 20px;
            margin: 0;
        }
        .content {
            max-width: 400px;
            margin: 50px auto;
            text-align: center;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            margin: 10px;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Login</h1>
    <div class="content">
        <a href="/user_login"><button>User Login</button></a>
        <a href="/admin_login"><button>Admin Login</button></a>
        <a href="/signup"><button>Sign Up</button></a>
    </div>
</body>
</html>
